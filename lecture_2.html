<!DOCTYPE html>

  <body>
    <!-- HyperLink in html -->

    <a href="https://www.google.com/" target="_blank">Visit Google</a>

    <!-- image tag in html -->
    <hr />

    <video
      src="videos/Fast Your Programming in DEVC++_ Tutorial14 _C++ StepByStep C++ Course In Hindi Ahmed Hassan Sheikh.mp4"
      width="500px"
      controls
      poster="images/youtube video thumbnail.png"
    ></video>
    <!-- poster attribute is used to add thumbnail or cover to a photo  -->
    <!--       muted for muting the video
      autoplay is used to play video automatically-->
    <!-- iframe tag in html -->

      width="560"

      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
